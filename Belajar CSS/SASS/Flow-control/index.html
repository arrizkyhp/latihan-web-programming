    <script>
        /*   const triangle = document.querySelector(".right");

        document.addEventListener("click", function (e) {
            if (e.target.className === "right") {
                e.target.className = "down";
                document.querySelector(".gradient").style.visibility = "visible";
            } else if (e.target.className === "down") {
                e.target.className = "right";
                document.querySelector(".gradient").style.visibility = "hidden";
            }
        })
    </script>
