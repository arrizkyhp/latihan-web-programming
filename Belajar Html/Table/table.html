<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <a href="latihan.html">Latihan</a>

    <h2>Tabel Simple</h2>
    <table>
        <tr>
            <td>Baris 1, kolom 1</td>
            <td>Baris 1, kolom 2</td>
        </tr>
        <tr>
            <td>Baris 2, kolom 1</td>
            <td>Baris 2, kolom 2</td>
        </tr>
    </table>

    <h2>Tabel Complex</h2>
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th></th>
                <th>Kolom 1</th>
                <th>Kolom 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Baris 1</th>
                <td>a</td>
                <td>b</td>
            </tr>
            <tr>
                <th>Baris 2</th>
                <td>c</td>
                <td>d</td>
            </tr>
        </tbody>
    </table>

    <h2>Table Colspan dan Rowspan</h2>
    <h3>Colspan</h3>
    <p>Merge Kolom</p>
    <h3>Rowspan</h3>
    <p>Merge Baris</p>

    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td rowspan="3">Rowspan 3</td>
            <td colspan="2">Colspan 2</td>
        </tr>
        <tr>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td>3,2</td>
            <td>3,3</td>
        </tr>
    </table>
</body>

</html>
