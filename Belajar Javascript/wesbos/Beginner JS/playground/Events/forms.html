<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: darkgreen;
        }

        .form-control {
            padding: 1rem;
            background-color: #fff;
        }

        .form-group {
            margin: .5rem 0;
        }

        .form-group input {
            margin-left: .8rem;
            padding: .3rem .5rem;
        }
    </style>
</head>
<div class="form-control">
    <form name="signUp">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="your name" value="Arrizky" name="name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="your email" value="ariz@gmail.com" name="email">
        </div>

        <div class="form-group">
            <input type="checkbox" name="agree">
            <label for="checkbox">I agree to thr terms and conditions</label>
        </div>
        <hr>

        <div class="form-group">
            <button type="submit" class="btnSubmit">Submit</button>
        </div>
    </form>
</div>


<body>

    <script src="forms.js"></script>
</body>

</html>
