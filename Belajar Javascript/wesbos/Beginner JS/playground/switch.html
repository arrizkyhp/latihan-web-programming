    <style>
        body {
            background: #52b69a;
        }

        .turtle {
            position: relative;
            --y: 0;
            --x: 0;
            --rotateY: 0;
            --rotate: 0;
            transform: translateX(var(--x)) translateY(var(--y)) rotateY(var(--rotateY)) rotate(var(--rotate));
            transition: transform .2s;
        }
    </style>
</head>
